<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon/ShopGamers1.png" type="image/x-icon">
    <title>Shop Gamers</title>
    <!--Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--MEU CSS -->
    <link rel="stylesheet" href="style.css">
    <!--CSS NAV BAR -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      <!-- Include JS-->
    <script src="js/includeJS/index.js"></script>
    <script src="js/includeJS/src.js"></script>

  </head>
  <body>
    <!-- Header -->
    <include src="header.html"></include>

  

    <main class=" mid mb-2 bg-nero text-center ">
    <!-- Main -->
    <div class="row">
        <div class="col-sm col-left">

        </div>
        <div class="col-sm">
            <div class="wrapper ">
                <div class="title-text">
                   <div class="title login">
                      Sign In
                   </div>
                   <div class="title signup">
                      Sign Up
                   </div>
                </div>
                <div class="form-container">
                   <div class="slide-controls">
                      <input type="radio" name="slide" id="login" checked>
                      <input type="radio" name="slide" id="signup">
                      <label for="login" class="slide login">Login</label>
                      <label for="signup" class="slide signup">Sign up</label>
                      <div class="slider-tab"></div>
                   </div>
                   <div class="form-inner">
                      <form action="#" class="login">
                         <div class="field">
                            <input type="text" placeholder="Email Address" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Password" required>
                         </div>
                         <div class="pass-link">
                            <a href="#">Forgot password?</a>
                         </div>
                         <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                         </div>
                         <div class="signup-link">
                            Not a member? <a href="">Sign up now</a>
                         </div>
                      </form>
                      <form action="#" class="signup">
                        <div class="field">
                           <input type="text" placeholder="ID" required>
                        </div>
                         <div class="field">
                            <input type="text" placeholder="Email Address" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Password" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Confirm password" required>
                         </div>
                         <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup">
                         </div>
                      </form>
                   </div>
                </div>
             </div>
        </div>
        <div class="col-sm col-right">
        </div>
      </div>

     <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
     </script>
    <!-- Main Container -->
    </main>


    <!-- Footer -->
    <include src="footer.html"></include>
    <!--Script NavBar -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
